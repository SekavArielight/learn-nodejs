<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch API Demo</title>
    <style>
      #output {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Fetch API Example</h1>
    <button id="fetchBtn">Fetch Data</button>

    <div id="output">
      <h3 id="titlePlaceholder"></h3>
      <p id="bodyPlaceholder"></p>
      <small id="infoPlaceholder"></small>
    </div>

    <script>
      document.getElementById("fetchBtn").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts/1")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("titlePlaceholder").textContent =
              data.title;
            document.getElementById("bodyPlaceholder").textContent = data.body;
            document.getElementById(
              "infoPlaceholder"
            ).textContent = `User ID: ${data.userId}, Post ID: ${data.id}`;
          })
          .catch((error) => {
            document.getElementById("titlePlaceholder").textContent = "";
            document.getElementById("bodyPlaceholder").textContent = "";
            document.getElementById("infoPlaceholder").textContent =
              "Error: " + error;
          });
      });
    </script>
  </body>
</html>
